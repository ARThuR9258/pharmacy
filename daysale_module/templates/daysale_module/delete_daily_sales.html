{% extends 'shared/base.html' %}
{% block title %}حذف فروش{% endblock %}
{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: rgba(165, 225, 222, 0.6);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        text-align: center;
        color: #2d3748;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .delete-form {
        padding: 20px;
        background-color: #edf2f7;
        border-radius: 8px;
        text-align: center;
    }
    .delete-text {
        color: #2d3748;
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .btn-primary {
        background-color: #e53e3e;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-right: 10px;
    }
    .btn-primary:hover {
        background-color: #c53030;
    }
    .btn-secondary {
        background-color: #718096;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .btn-secondary:hover {
        background-color: #5a667f;
    }
</style>

<div class="container">
    <h2 class="form-title">حذف فروش</h2>
    <form method="POST" class="delete-form">
        {% csrf_token %}
        <div class="delete-text">
            آیا مطمئن هستید که می‌خواهید فروش "{{ object.date }}" را حذف کنید؟
        </div>
        <button type="submit" class="btn btn-primary">بله</button>
        <a href="{% url 'search_sale' %}" class="btn btn-secondary">خیر</a>
    </form>
</div>
{% endblock %}
